    <!-- SPA fallback helper: restores the original route after 404.html redirects to index.html -->
    <script>
      (function () {
        var k = 'gh-spa-redirect';
        var saved = sessionStorage.getItem(k);
        if (saved) {
          sessionStorage.removeItem(k);
          history.replaceState(null, '', saved);
        }
      })();
    </script>
