<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      (function (l) {
        // Your repo base (no trailing slash)
        var repoBase = '/portfolio-static-webapp';

        // Save the FULL path (includes the repo base)
        var full = l.pathname + l.search + l.hash;
        sessionStorage.setItem('gh-spa-redirect-full', full);

        // Send the browser to your index.html under the repo base
        l.replace(repoBase + '/index.html');
      })(window.location);
    </script>
  </head>
  <body>Redirecting…</body>
</html>
