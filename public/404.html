<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      (function(l) {
        var repoBase = '/portfolio-static-webapp'; // your repo (no trailing slash)
        var path = l.pathname.startsWith(repoBase) ? l.pathname.slice(repoBase.length) : l.pathname;
        if (!path.startsWith('/')) path = '/' + path;
        sessionStorage.setItem('gh-spa-redirect', path + l.search + l.hash);
        l.replace(repoBase + '/index.html');
      })(window.location);
    </script>
  </head>
  <body>Redirecting…</body>
</html>
