name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18       # ← back to what worked for you
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # --- DIAGNOSTICS: prove where we are and what exists ---
      - name: Show working dir and tree
        run: |
          pwd
          ls -la
          echo "---- dist ----"
          if [ -d dist ]; then ls -la dist; else echo "NO dist DIRECTORY"; fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: dist                 # ← upload the folder (no glob)
          if-no-files-found: error   # ← fail here if dist is missing

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: dist                 # ← extract into ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

