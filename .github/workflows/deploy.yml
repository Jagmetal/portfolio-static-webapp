name: Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: write  # allow pushing back to the repo

jobs:
  build-and-publish-to-main-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Move build into docs/
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r dist/* docs/

      # Commit docs/ back to main (with [skip ci] to avoid loops)
      - name: Commit and push docs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "deploy: update docs [skip ci]"
          file_pattern: docs/*
