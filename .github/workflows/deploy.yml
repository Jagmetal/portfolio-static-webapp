name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Diagnose & detect the actual build output directory
      - name: Detect build output
        id: detect
        shell: bash
        run: |
          echo "PWD: $(pwd)"
          echo "--- top level ---"
          ls -la || true
          # Common Vite output dirs to check (add others if needed)
          CANDIDATES=("dist" "build" "docs" "out" ".output/public")
          FOUND=""
          for d in "${CANDIDATES[@]}"; do
            if [ -d "$d" ] && [ -n "$(ls -A "$d" 2>/dev/null || true)" ]; then
              FOUND="$d"
              break
            fi
          done
          if [ -z "$FOUND" ]; then
            echo "No known build output dir found (checked: ${CANDIDATES[*]})."
            echo "Tree for context:" && find . -maxdepth 2 -type d -print
            exit 1
          fi
          echo "BUILD_DIR=$FOUND" >> "$GITHUB_ENV"
          echo "Detected build dir: $FOUND"
          echo "Contents:" && ls -la "$FOUND"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ${{ env.BUILD_DIR }}
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: production-files
          path: site    # place artifact in ./site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
